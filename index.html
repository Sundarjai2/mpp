<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>MPP</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<header></header>
	<section class="content">
		<div class="content-wraper">
			<div class="mpp-sort">
				<select class="mpp-sort-select">
					<option class="mpp-sort-option" value="default" selected="selected" disabled="disabled">SORT BY:
					</option>
					<option class="mpp-sort-option" value="asc">Price (Low to High)</option>
					<option class="mpp-sort-option" value="desc">Price (High to Low)</option>
					<option class="mpp-sort-option" value="rating-desc">Highest Rated</option>
					<option class="mpp-sort-option" value="newest-desc">New</option>
				</select>
			</div>
			<div class="mpp-filter">
				<div class="mpp-filter___productlength">
					<div class="mpp-filter__productlength--display">

					</div>
				</div>
				<div class="mpp-filter___category--producttype">
					<h4>CATEGORY</h4>
					<div id="mpp-filter"></div>
				</div>
			</div>
			<div class="mpp-grid"></div>
		</div>
	</section>
	<footer></footer>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.0/mustache.min.js"
		type="text/javascript"></script>
	<script id="mpp_template" type="text/template">
		{{#products}}
			<div class="product product-list">
				<img class="product-image" src="https://raw.githubusercontent.com/wedeploy-examples/supermarket-web-example/master/ui/assets/images/{{ filename }}" />	
				<p class="product-title">{{ title }}</p>
				<p class="product-description">{{ description }}</p>
				<p class="product-price">${{ price }}</p>
				<p class="product-starrating-{{ rating }}">
					<span class="fa fa-star"></span>
					<span class="fa fa-star"></span>
					<span class="fa fa-star"></span>
					<span class="fa fa-star"></span>
					<span class="fa fa-star"></span>
				</p>
				<div class="product quick__shop">
					<a href="#" class="cart_shopcta">QUICK SHOP</a>
					<a href="#" class="cart__wishlistcta">ADD TO WISHLIST</a>
				</div>  
			</div>
		{{/products}}
	</script>
	<script id="length_template" type="text/template">
		{{#length}}
			<div class="category">
				 {{ length }} items
			</div>
		{{/length}}
	</script>
	<script id="category_template" type="text/template">
		{{#categorylist}}
			<div class="mpp-category_template" categorytype="{{ type }}">
				 {{ type }}
			</div>
		{{/categorylist}}
	</script>
	<script src="js/index.js"></script>
</body>
</html>
